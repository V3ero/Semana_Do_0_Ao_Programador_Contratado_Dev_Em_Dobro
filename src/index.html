<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    
    <title>One Piece - Semana do 0 ao Programador Contratado</title>
</head>
<body>
    <main class="personagens">
        <div class="personagens">
            <img class="imagem" src=".//imagens/personagem-tony-chopper.png" alt="Personagem Tony Chopper">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem" style="font-family: 'Secular One', sans-serif;">Tony Chopper</h2>
                <p class="descricao" style="font-family: 'Rubik', sans-serif;"></p>
            </div>
        </div>

        <div class="personagens">
            <img class="imagem" src=".//imagens/personagem-roronoa-zoro.png" alt="Personagem Roronoa Zoro">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem" style="font-family: 'Secular One', sans-serif;">Roronoa Zoro</h2>
                <p class="descricao" style="font-family: 'Rubik', sans-serif;"></p>
            </div>
        </div>

        <div class="personagens selecionado">
            <img class="imagem" src=".//imagens/personagem-monkey-d-luffy.png" alt="Personagem Monkey D. Luffy">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem" style="font-family: 'Secular One', sans-serif;">Monkey D. Luffy</h2>
                <p class="descricao" style="font-family: 'Rubik', sans-serif;"></p>
            </div>
        </div>

        <div class="personagens">
            <img class="imagem" src=".//imagens/personagem-nami.png" alt="Personagem Nami">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem" style="font-family: 'Secular One', sans-serif;">Nami</h2>
                <p class="descricao" style="font-family: 'Rubik', sans-serif;"></p>
            </div>
        </div>

        <div class="personagens">
            <img class="imagem" src=".//imagens/personagem-sanji.png" alt="Personagem Sanji">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem" style="font-family: 'Secular One', sans-serif;">Sanji</h2>
                <p class="descricao" style="font-family: 'Rubik', sans-serif;"></p>
            </div>
        </div>
    </main>


    <ul class="Botoes">
        <li>
            <button class="botao">
                <img src=".//imagens/tripulacao-chopper.png" alt="Tripulacao Tony Chopper">
            </button>
        </li>

        <li>
            <button class="botao">
                <img src=".//imagens/tripulacao-zoro.png" alt="Tripulacao Roronoa Zoro">
            </button>
        </li>

        <li>
            <button class="botao selecionado">
                <img src=".//imagens/tripulacao-luffy.png" alt="Tripulacao Monkey D. Luffy">
            </button>
        </li>

        <li>
            <button class="botao">
                <img src=".//imagens/tripulacao-nami.png" alt="Tripulacao Nami">
            </button>
        </li>

        <li>
            <button class="botao">
                <img src=".//imagens/tripulacao-sanji.png" alt="Tripulacao Sanji">
            </button>
        </li>
    </ul>
</body>
</html>
